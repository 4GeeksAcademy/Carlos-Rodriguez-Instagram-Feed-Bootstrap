  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

  <title> Instagram </title>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand"><i class="fa-brands fa-instagram fa-xl"></i> Instagram </a>
      <form class="form-inline">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
          Create a new post
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <h6> Caption </h6>
                <div class="input-group mb-3">
                 
                  <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
                
                <button class="btn btn-light" type="button"> <i class="fa-solid fa-camera"></i> </button>
                <button class="btn btn-light" type="button"> <i class="fa-solid fa-location-dot"></i></button>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">Publish</button>
              </div>
            </div>
          </div>
        </div>
        <div class="btn-group dropleft">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" data-display="static"
            aria-expanded="false">
            <i class="fa-solid fa-gear"></i>
          </button>
          <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-left">
            <button class="dropdown-item" type="button">Profile</button>
            <button class="dropdown-item" type="button">Accesibility</button>
            <button class="dropdown-item" type="button">Privacy and Data</button>

            <div class="dropdown-divider"></div>
            <a id="separate-link" class="dropdown-item text-danger" href="#">Log out</a>
          </div>
        </div>
      </form>
    </nav>
